<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="round">
      <div id="round-data">start?</div>
    </div>
    <div class="main-widget">
      <div id="hero" class="hero-style">
        <div id="hero-stats" class="hero-stats-style">
          <div id="hero-hp1" class="style-hp">
            <div id="hero-hp" class="data-style"></div>
          </div>
          <div id="hero-mana2" class="style-mana">
            <img src="/img/ammo.png" class="hero-img-style-mana" />
            <div id="hero-mana" class="hero-data-style-mana"></div>
          </div>
          <div id="hero-food3" class="style-food">
            <img src="/img/hamburger.png" class="hero-img-style-food" />
            <div id="hero-food" class="hero-data-style-mana"></div>
          </div>
          <div id="hero-armor4" class="style-armor">
            <img src="/img/security (3).png" class="hero-img-style-armor" />
            <div id="hero-armor" class="hero-data-style-armor"></div>
          </div>
        </div>
      </div>

      <div id="boss" class="boss-style">
        <div id="boss-stats" class="boss-stats-style">
          <div id="boss-hp1" class="style-hp">
            <div id="boss-hp" class="data-style"></div>
          </div>
          <div id="boss-mana" class="data-style"></div>
          <div id="boss-armor4" class="style-armor">
            <img src="/img/security (3).png" class="hero-img-style-armor" />
            <div id="boss-armor"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="gif">
      <div>
        <div class="gif-hero" id="gif-idle">
          <img src="img/sprite-idle.gif" class="img"/>
        </div>
      </div>

      <div>
        <div class="img" id="gif-hero-attack"></div>
      </div>

      <div>
        <div class="img" id="gif-boss-pain"></div>
      </div>

      <div>
        <div class="gif-boss" id="gif-idle-boss">
          <img src="img/sprite-idle-boss2.gif" class="img"/>
        </div>
      </div>
    </div>

    <div id="hero-skill-id" class="hero-skill-id-style">
      <div id="hero-skills" class="hero-skills-style">
        <div id="hero-attack" class="hero-style">
          <button id="button-attack" onclick="attack()">Attack (q)</button>
        </div>
        <div id="hero-superUdar" class="hero-style" onclick="superUdar()">
          <button>Ak-47</button>
        </div>
        <div id="hero-strangeUdar" class="hero-style" onclick="strangeUdar()">
          <button>strange udar</button>
        </div>
        <div id="hero-heal" class="hero-style" onclick="heal()">
          <button>Food</button>
        </div>
      </div>
    </div>

    <div class="log">
      <div class="log-style">
        <div id="log-data" class="log-data"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
